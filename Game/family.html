<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="family.css"> <!-- Link to your CSS file -->
    <title>Game Menu</title>
</head>
<body>
    <div class="game-menu">
        <div class="responsive-image-container">
            <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/625117dad55a29b36b710b0c49249daa0688fa991d18d2ef402e1d0942146cea?placeholderIfAbsent=true&apiKey=404ae12f837a4dd2911861502f85a1d4"
                class="responsive-image"
                alt="Wide landscape image with shadow effect"
            />
        </div>
        
        <div class="game-card-container">
            <div class="game-card" onclick="startGame(1)">GAME 1</div>
            <div class="game-card" onclick="startGame(2)">GAME 2</div>
        </div>
    </div>

    <!--<script src="family.js"></script> Link to your JavaScript file -->
</body>
</html>
