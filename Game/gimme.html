<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gimme.css"> <!-- Link to your CSS file -->
    <title>Gallery Menu</title>
</head>
<body>
    <div class="game-menu">
        <div class="gallery-container">
            <!-- Header Image -->
            <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/180281359e0a667bdd06d6e129370353d4076499fdbb93087b8664257cd6685a?placeholderIfAbsent=true&apiKey=404ae12f837a4dd2911861502f85a1d4"
                class="gallery-header-image"
                alt="Gallery header"
            />
        
            <!-- Bottom Gallery Buttons -->
            <div class="bottom-gallery" role="region" aria-label="Bottom gallery section">
                <div class="bottom-gallery-container">
                    <div class="button-column">
                        <button class="numbered-button" onclick="alert('Button 1 clicked')">
                            <span class="numbered-circle">1</span>
                            <span class="button-text">GIMME 5</span>
                        </button>
                        <button class="numbered-button" onclick="alert('Button 2 clicked')">
                            <span class="numbered-circle">2</span>
                            <span class="button-text">GIMME 5</span>
                        </button>
                        <button class="numbered-button" onclick="alert('Button 3 clicked')">
                            <span class="numbered-circle">3</span>
                            <span class="button-text">GIMME 5</span>
                        </button>
                    </div>
                    <div class="button-column">
                        <button class="numbered-button" onclick="alert('Button 4 clicked')">
                            <span class="numbered-circle">4</span>
                            <span class="button-text">GIMME 5</span>
                        </button>
                        <button class="numbered-button" onclick="alert('Button 5 clicked')">
                            <span class="numbered-circle">5</span>
                            <span class="button-text">Random</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="gimme.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
