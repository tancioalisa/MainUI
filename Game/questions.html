<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game CSV Upload Form</title>
    <link rel="stylesheet" href="questions.css">
</head>
<body>
    <div class="game-menu">
        <h1>Upload Your Game CSV Files</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="game-upload">
                <h2>Family Feud</h2>
                <p>Please upload your Family Feud CSV file:</p>
                <input type="file" name="familyFeudFile" required>
            </div>

            <div class="game-upload">
                <h2>Deal or No Deal</h2>
                <p>Please upload your Deal or No Deal CSV file:</p>
                <input type="file" name="dealOrNoDealFile" required>
            </div>

            <div class="game-upload">
                <h2>Gimme 5</h2>
                <p>Please upload your Gimme 5 CSV file:</p>
                <input type="file" name="gimme5File" required>
            </div>

            <button type="submit">Upload All Files</button>
        </form>
    </div>

    <script src="questions.js"></script>
</body>
</html>
